<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="SU TODERO - Gestión profesional de inventarios">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SU TODERO">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SU TODERO - Gestión de Inventarios</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    #loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top: 4px solid #FAB334;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading-title {
      color: #FAB334;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }
    
    #loading-text {
      color: #999;
      font-size: 16px;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
  </style>
</head>
<body>
  <!-- Loading indicator simplificado -->
  <div id="loading">
    <svg id="loading-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="90" fill="#FAB334" opacity="0.2"/>
      <path d="M70,80 L100,50 L130,80 L130,120 L100,150 L70,120 Z" 
            fill="none" stroke="#FAB334" stroke-width="6" stroke-linecap="round"/>
      <circle cx="100" cy="85" r="8" fill="#FAB334"/>
    </svg>
    <div id="loading-spinner"></div>
    <div id="loading-title">SU TODERO</div>
    <div id="loading-text">Cargando aplicación...</div>
  </div>

  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 500);
      }
    });
    
    // Safety timeout - garantizar que si Flutter falla, al menos el loader se quite (para ver errores de consola)
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        console.log('⏱️ Loading safety timeout');
        loading.remove();
      }
    }, 10000);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
