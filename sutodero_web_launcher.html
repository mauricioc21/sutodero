    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2C2C2C 0%, #000000 100%);
            color: #ffffff;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(250, 179, 52, 0.3);
            position: relative;
            z-index: 1000;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #FAB334;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(250, 179, 52, 0.5);
        }
        
        .tagline {
            font-size: 12px;
            color: #cccccc;
            margin-top: 2px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #FAB334;
            color: #000000;
        }
        
        .btn-primary:hover {
            background: #FFC554;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(250, 179, 52, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #FAB334;
            border: 2px solid #FAB334;
        }
        
        .btn-secondary:hover {
            background: rgba(250, 179, 52, 0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #4ade80;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .app-container {
            width: 100%;
            height: calc(100vh - 70px);
            position: relative;
        }
        
        .iframe-wrapper {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #2C2C2C 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(250, 179, 52, 0.3);
            border-top-color: #FAB334;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #FAB334;
        }
        
        .features {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .feature {
            text-align: center;
            color: #cccccc;
            font-size: 12px;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
            color: #FAB334;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .actions {
                width: 100%;
                justify-content: center;
            }
            
            .features {
                flex-wrap: wrap;
                gap: 15px;
                padding: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>

    <div class="app-container">

            <div class="features">

                <div class="feature">

        </div>
        <iframe

            title="SU TODERO Web App"
            allow="camera; microphone; geolocation; fullscreen"

        ></iframe>
    </div>
    
    <script>
        // Ocultar loading overlay despu茅s de 2 segundos
        window.addEventListener('load', function() {
            setTimeout(function() {

        document.getElementById('appFrame').addEventListener('load', function() {
